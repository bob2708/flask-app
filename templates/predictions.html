{% extends "base.html" %}
{% block content %}
<h1>Predictions</h1>
<form action="" method="post">
	<p>Choose prediction period.</p>
	<label for="steps">Steps:</label>
	<input type="range" name="steps" id="steps" min="1" max="{{ max_steps }}" value="{{ steps }}" oninput="this.nextElementSibling.value = this.value" style="width: 20%">
	<output>{{ steps }}</output>
	<input type="submit" value="Submit" />
</form>
<h2>Best Model</h2>
<img src={{ best_model }}>
<h2>LSTM</h2>
<img src='static/lstm_pred.png'>
<h2>Other models</h2>
{% for model in models %}
    <img src={{ model }}>
{% endfor %}
{% endblock %}
